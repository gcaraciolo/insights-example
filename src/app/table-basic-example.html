<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Post </th>
    <td mat-cell *matCellDef="let element">
      <img width="80" [src]="element.display_url" />
    </td>
  </ng-container>

  <ng-container matColumnDef="save_count">
    <th mat-header-cell *matHeaderCellDef> Salvo </th>
    <td mat-cell *matCellDef="let element"> {{element.metric.save_count}} </td>
  </ng-container>

    <ng-container matColumnDef="engagement">
    <th mat-header-cell *matHeaderCellDef> Engajamento </th>
    <td mat-cell *matCellDef="let element"> {{element.metric.engagement}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
